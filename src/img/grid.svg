<svg fill='#404040' width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
   <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#404040" stroke-width="0.15"/>
      </pattern>
      <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
        <rect width="50" height="50" fill="url(#smallGrid)"/>
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#404040" stroke-width="0.3"/>
      </pattern>
    </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>